<div class="card" (mouseenter)="hover()" (mouseleave)="hover()">
    <div class="content" (click)="openDialog()">
        <img src="../../assets/images/{{ movie?.id }}.jpeg" alt="{{ movie?.name }} poster">
        
        <div class="info">
            <h2>{{ movie?.name }}</h2>
            <p>{{ genres }}</p>
            <p>{{ movie?.year }}</p>
        </div>
    </div>

    <button mat-icon-button [hidden]="hidden" (click)="like()"><mat-icon>{{ icon }}</mat-icon></button>
</div>
