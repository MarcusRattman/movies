<div>
  <h1>Популярные фильмы</h1>
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-select [(value)]="genre" (selectionChange)="filterMovies()">
        <mat-option value="Все">Все</mat-option>
        <mat-option [value]="genre.value" *ngFor="let genre of genres | keyvalue">{{ genre.value }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput type="text" placeholder="Введите название" (keyup)="onInputChange($event)">
    </mat-form-field>
  </div>

  <div class="movies">
    <div *ngFor="let movie of movies">
      <app-card [movie]="movie"></app-card>
    </div>
  </div>

  <div class="best">
    <h1>Самый лучший фильм</h1>
  </div>
</div>

<router-outlet></router-outlet>
